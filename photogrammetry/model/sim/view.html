<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	 "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>

	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="icon" href="../../icon.png">
	<style>
		html, body
		{
			width : 100%;
			height : 100%;
			margin : 0px;
			padding : 0px;
		}
		
		canvas
		{
			display : block;		
		}
	</style>

	<script type="text/javascript" src="../../scr/three.min.js"></script>
	<script type="text/javascript" src="../../scr/jsmodeler.js"></script>
	<script type="text/javascript" src="../../scr/jsmodeler.ext.three.js"></script>
	<script type="text/javascript" src="../../scr/online3dembedder.js"></script>
	<script type="text/javascript">
		function OnResize ()
		{
			var canvas = document.getElementById ('fullscreen');
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight;
		}
		
		function OnLoad ()
		{
			OnResize ();
			LoadOnline3DModels ();
		}
	
		window.addEventListener ('load', OnLoad, true);
		window.addEventListener ('resize', OnResize, true);
	</script>
	<title>Viewer</title>

</head>

<body>
	<canvas id="fullscreen" class="3dviewer" sourcefiles="sim_display.obj|sim_display.mtl|sim_texture.png" width="200" height="200"></canvas>
</body>

</html>
